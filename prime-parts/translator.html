<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Warframe Prime Parts/Gear Drop Location - Lightweight and Mobile Friendly</title>
    <meta name="description" content="Find where you can find the prime parts you need in Warframe. Up-to-date with the 17.6 changes.">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/vnd.microsoft.icon" />
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="WF Prime Parts">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="img/icon.png">
    <link rel="manifest" href="manifest.json">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <p id="content"></p>
    <!-- jQuery -->
    <script src="../js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $.get("parts.json", function(data) {
          
          data = data.replace(/"(.*) BLUEPRINT"/g, "\"DIAGRAMA DE $1\"");
          data = data.replace(/"(.*) STOCK"/g, "\"CORONHA DE $1\"");
          data = data.replace(/"(.*) BARREL"/g, "\"CANO DE $1\"");
          data = data.replace(/"(.*) BLADE"/g, "\"LAMINA DE $1\"");
          data = data.replace(/"(.*) HANDLE"/g, "\"CABO DE $1\"");
          data = data.replace(/"(.*) GRIP"/g, "\"EMPUNHADEIRA DE $1\"");
          data = data.replace(/"(.*) RECEIVER"/g, "\"RECEPTOR DE $1\"");
          data = data.replace(/"(.*) SYSTEMS"/g, "\"SISTEMAS DE $1\"");

          $("#content").text(data);
        }, 'text');
      });
    </script>
  </body>
</html>
